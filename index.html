<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Siswa - Afgan Firmansyah</title>
    
    <!-- Link ke Google Fonts untuk font yang lebih indah -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Styling untuk body agar konten ditengah layar */
        body {
            font-family: 'Roboto', sans-serif; /* Font yang elegan */
            background-color: #f0f8ff; /* Latar belakang biru muda */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Mengisi seluruh tinggi layar */
            margin: 0;
            padding: 20px; /* Padding untuk mobile */
        }
        
        /* Styling untuk card profil */
        .profile-card {
            background-color: white; /* Latar putih */
            padding: 30px; /* Ruang di dalam card */
            border-radius: 15px; /* Sudut melengkung */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Efek bayangan */
            text-align: center; /* Teks ditengah */
            width: 100%; /* Lebar penuh untuk mobile */
            max-width: 400px; /* Batas lebar maksimal */
            transition: transform 0.3s; /* Animasi hover */
        }
        
        .profile-card:hover {
            transform: scale(1.05); /* Membesar sedikit saat dihover */
        }
        
        /* Styling untuk gambar profil */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Bentuk lingkaran */
            object-fit: cover; /* Gambar pas tanpa distorsi */
            margin-bottom: 20px; /* Jarak dari teks */
            border: 5px solid #3498db; /* Border biru untuk aksen */
        }
        
        /* Styling judul */
        h1 {
            color: #2c3e50; /* Warna biru gelap */
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #e74c3c; /* Warna merah untuk nama, agar menonjol */
            font-size: 24px;
            margin: 10px 0;
        }
        
        /* Styling paragraf */
        p {
            color: #34495e; /* Warna teks gelap */
            font-size: 18px;
            margin: 5px 0;
            line-height: 1.6; /* Jarak antar baris */
        }
        
        strong {
            color: #3498db; /* Warna biru untuk label seperti "Kelas:" */
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <!-- Gambar profil (ganti src dengan foto asli jika ada) -->
        <img src="https://worldwide-aqua-jnpde0qs2s.edgeone.app/IMG_20250907_113214.jpg" alt="Foto Profil Afgan Firmansyah" class="profile-image">
        
        <h1>PROFILE SISWA</h1>
        <h2>Afgan Firmansyah</h2>
        <p><strong>Nama Lengkap:</strong> Afgan Firmansyah</p>
        <p><strong>Kelas:</strong> XI TKJ 2</p>
        <p><strong>Sekolah:</strong> SMK PANCA BHAKTI RAKIT</p>
    </div>
